<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Produtos - Capricho</title>
</head>
<body>
    
    <header class="header">

        <div class="logo-header">
            <picture class="image-logo">
                <img src="imagens/logo-capricho.png" alt="Logo da Capricho">
            </picture>
        </div>

        <nav class="nav">
            <ul class="menu">
                <li>
                    <a href="#">Início</a>
                </li>
                <li>
                    <a href="#">Produtos</a>
                </li>
                <li>
                    <a href="#">Sobre nós</a>
                </li>
            </ul>
        </nav>

    </header>

    <main class="main-conteiner">
        
        <div class="conteiner-information-produtos">

            <!--Maquiagens div-->
            <div class="produtos" id="maquiagens-conteiner">

                <label>Maquiagens</label>
                
                <div class="image-maqui">
                    
                </div>
                
                <button class="botao-produtos">
                    <a href="#">Entrar</a>
                </button>

            </div>
            
            <!--Cosméticos div-->
            
            <div class="produtos" id="cosmeticos-conteiner">

                <label>Cosméticos</label>

                <picture class="image-cosme">

                </picture>

                <button class="botao-produtos">
                    <a href="#">Entrar</a>
                </button>

            </div>
            
            <!--Moda íntima div-->
            
            <div class="produtos" id="moda-intima-conteiner">

                <label>Moda Íntima</label>

                <picture class="image-moda">

                </picture>

                <button class="botao-produtos">
                    <a href="#">Entrar</a>
                </button>

            </div>

        </div>
    
    </main>

    <footer class="footer">

        <ul class="menu-sociais">
            <li>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </li>
            <li>
                <a href="#"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="#"><i class="fab fa-whatsapp"></i></a>
            </li>
        </ul>

    <script src="https://kit.fontawesome.com/8ce8d45b1f.js" crossorigin="anonymous"></script>

    </footer>

</html>
